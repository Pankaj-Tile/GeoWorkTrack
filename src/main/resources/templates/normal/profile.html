<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <title th:text="${title}">Profile Page</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center">Profile Details</h1>
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img th:src="@{/image/${user.photoURL}}" alt="Profile Image" class="rounded-circle" style="height: 150px; width: 150px;">
                    </div>
                    <h2 class="text-center mt-3" th:text="${user.username}">User Name</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">User ID</th>
                                <td th:text="${user.userId}">12345</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td th:text="${user.email}">user@example.com</td>
                            </tr>
                            <tr>
                                <th scope="row">Role</th>
                                <td th:text="${user.role}">User</td>
                            </tr>
                            <tr>
                                <th scope="row">Account Active</th>
                                <td th:text="${user.enable}">Yes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/user/settings}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </section>
</body>
</html>
