<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Geofence</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body my-5">
                <h2 class="text-center">Create New Geofence</h2>
                <form action="/admin/saveGeofence" method="post">
                    <div class="form-group">
                        <label for="geofenceplace">Geofence Name:</label>
                        <input type="text" class="form-control" id="geofenceplace" name="geofenceplace" required>
                    </div>

                    <div class="form-group">
                        <label for="radius">Radius (in meters):</label>
                        <input type="number" class="form-control" id="radius" name="radius" required>
                    </div>

                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" class="form-control" id="latitude" name="latitude" step="any" required>
                    </div>

                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" class="form-control" id="longitude" name="longitude" step="any" required>
                    </div>

                    <div class="form-group">
                        <label for="officeHoursStart">Office Hours Start:</label>
                        <input type="time" class="form-control" id="officeHoursStart" name="officeHoursStart" required>
                    </div>

                    <div class="form-group">
                        <label for="officeHoursEnd">Office Hours End:</label>
                        <input type="time" class="form-control" id="officeHoursEnd" name="officeHoursEnd" required>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="getLocation()">Get Current Location</button>
                    <button type="submit" class="btn btn-primary">Save Geofence</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Assign latitude and longitude to the form fields
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    console.log("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
                }, function (error) {
                    console.error("Error Code = " + error.code + " - " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</section>
</body>
</html>
